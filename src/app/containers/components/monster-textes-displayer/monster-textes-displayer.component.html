<div class="container">
  <div class="title">
    <h1>{{ textes.name | uppercase }}</h1>
  </div>
  <div class="content">
    <div class="quote">
      <p>
        «
        {{ 
          textes
          .quote
          .text
        }}
        »
      </p>
      <p class="author">
        —
        {{
          textes
            .quote
            .author
            .firstname
            | capitalize
        }}
        {{
          textes
            .quote
            .author
            .lastname
            | capitalize
        }},
        {{
          textes
            .quote
            .author
            .title
        }}
      </p>
    </div>
    <div class="description">
      <p [innerHtml]="textes.description"></p>
    </div>
  </div>
</div>
