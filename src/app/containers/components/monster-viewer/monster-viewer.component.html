<div *ngIf="monster" class="container">
  <div class="central">
    <div class="image">
      <img
        draggable="false"
        [src]="assembleImagePath(monster.code)">
    </div>
    <div *ngIf="monster.weakspots" class="weakspots">
      <monster-weakspots-displayer
        [weakspots]="monster.weakspots">
      </monster-weakspots-displayer>
    </div>
  </div>
  <div *ngIf="monster.textes" class="textes">
    <monster-textes-displayer
      [textes]="monster.textes">
    </monster-textes-displayer>
  </div>
</div>
